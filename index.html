        //country select
        var select = L.countrySelect().addTo(map);

        select.on('change', function(e){
            if(e.feature === undefined){ //No action when the first item ("Country") is selected
                return;
            }
            var country = L.geoJson(e.feature);
            if (this.previousCountry != null){
                map.removeLayer(this.previousCountry);
            }
            this.previousCountry = country;

            map.addLayer(country);
            map.fitBounds(country.getBounds());
            
        });

            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">KAB_KOTA</th>\
                        <td>' + (feature.properties['KAB_KOTA'] !== null ? autolinker.link(feature.properties['KAB_KOTA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

            nextButtonText: '>',
            playStopButtonText: 'Play/Stop',
            prevButtonText: '<',
            positionSliderLabelText: "Hour:",
            opacitySliderLabelText: "Opacity:",
            animationInterval: 500,
            opacity: 0.5
        }).addTo(map);


        //draw
        
        var drawItems = new L.FeatureGroup();
            map.addLayer(drawItems);
            var drawControl = new L.Control.Draw({
                edit: {
             featureGroup: drawItems
         }
        });
        map.addControl(drawControl);

        map.on('draw:created', function (event){
            var layer = event.layer,
            feature = layer.feature = layer.feature || {};

            feature.type = feature.type || "Feature";
            var props = feature.properties = feature.properties || {};
            drawItems.addLayer(layer); 
        
        
        });

        
		//Skala
		L.control.scale( { position:'bottomleft', maxWidth:100, metric:true, imperial:false } ).addTo(map);
        
		//Koordinat
		L.control.mousePosition({position: 'bottomright', numDigits: 5, prefix: "Koordinat"}).addTo(map);
		
		var options = {interval: 20,
               showOriginLabel: true,
               redraw: 'move',
               zoomIntervals: [
                {start: 0, end: 3, interval: 50},
                {start: 4, end: 5, interval: 5},
                {start: 6, end: 20, interval: 1}
            ]};

		L.simpleGraticule(options).addTo(map);

        //slide menu
        const left = '<div class="header">Credit</div>';
        const right = '<div class="header">Credit</div>';
        let contents = `
            <div class="content">
                <div class="title">Peta Kota Palembang Oleh Kelompok D17</div>
                <p>Kelompok D17 beranggotan 4 (empat) orang anggota, yaitu Gayuh Laksono, Abidzar Alghifari, Anindya Ratih R., M. Mirza Y. R.</p>
            </div>`;

            //left
            L.control.slideMenu(left + contents).addTo(map);

        
        //Print
        L.easyPrint({
	        title: 'My awesome print button',
	        position: 'topleft',
	        sizeModes: ['Current','A4Portrait', 'A4Landscape']
        }).addTo(map);

        var printPlugin = L.easyPrint({
	        hidden: true,
	        sizeModes: ['A4Portrait']
        }).addTo(map); 
        printPlugin.printMap('A4Portrait', 'MyFileName');
        
        var printer = L.easyPrint({
      		tileLayer: tiles,
      		sizeModes: ['Current', 'A4Landscape', 'A4Portrait'],
      		filename: 'myMap',
      		exportOnly: true,
      		hideControlContainer: true
		}).addTo(map);

		function manualPrint () {
			printer.printMap('CurrentSize', 'MyManualPrint')
		}
		
        

		</script>
		
    </body>
</html>
